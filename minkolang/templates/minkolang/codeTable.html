{% if code_array %}
	{% for code_lines in code_array %}
	
	{% if code_array|length > 1 %}
		<p>Layer {{forloop.counter}}:</p>
	{% endif %}
	
	<table>
		{% for line in code_lines %}
		<tr>
			{% for char in line %}
			<td>{{char}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>

	{% endfor %}
{% endif %}
