<!DOCTYPE html PUBLIC "-//W3C//Dli XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/Dli/xhtml11.dli">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>Magnetic Spinners</title>
		
		{% load staticfiles %}
		<style>
			input { margin: 5px; }
		</style>
	</head>
	
	<body style="margin-left: 20px">
	
		<h1>Magnetic Spinners</h1>
		<p id="desc">A simulation of magnets stuck to fidget spinners.</p>
        
        <svg></svg>
        <br/>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>

        <hr/>

        <h3>Initial conditions:</h3>
        <table>
          <tr>
            <th>Property</th>
            <th>Left</th>
            <th>Right</th>
          </tr>
          <tr>
            <td>Count</td>
            <td><input type="number" id="leftN" value="3"/></td>
            <td><input type="number" id="rightN" value="3"/></td>
          </tr>
          <tr>
            <td>Radius</td>
            <td><input type="number" id="leftR" value="50"/></td>
            <td><input type="number" id="rightR" value="50"/></td>
          </tr>
          <tr>
            <td>Strength</td>
            <td><input type="number" id="leftK" value="50"/></td>
            <td><input type="number" id="rightK" value="50"/></td>
          </tr>
          <tr>
            <td>Angle (rad)</td>
            <td><input type="number" id="leftAngInitial" value="0" step="0.01"/></td>
            <td><input type="number" id="rightAngInitial" value="-1.05" step="0.01"/></td>
          </tr>
          <tr>
            <td>Angular velocity (rad/s)</td>
            <td><input type="number" id="leftAVInitial" value="0" step="0.01"/></td>
            <td><input type="number" id="rightAVInitial" value="2" step="0.01"/></td>
          </tr>
          <tr>
            <td>Distance</td>
            <td colspan="2"><input type="number" id="D" value="120"/></td>
          </tr>
        </table>
        <button id="initialize">Initialize</button>
        
		<!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="{% static 'd3applets/magneticspinners.js' %}"></script>
		
	</body>
</html>
